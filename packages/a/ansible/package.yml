name       : ansible
version    : 2.16.0
release    : 42
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.16.0.tar.gz : 5daf596615765944b20c426775c31d8a232d42ae613e2b0b37ce492bc4e3b4e5
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
